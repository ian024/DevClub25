<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Ian- Instagram</title>
</head>

<body>
    <div class="caixa_imagem"> <!-- Aqui fica a caixa da imagem do site  -->
        <img src="img/celular.png" class="imagem_celular" alt="imagem_celular"> <!-- Aqui fica a imagem do site  -->
        <img src="img/insta1.png" class="imagem_insta" alt="imagem_insta1"> <!-- Aqui fica a imagem do site  -->
        <img src="img/insta2.png" class="imagem_insta troca-imagem" alt="imagem_insta2">
        <!-- Aqui fica a imagem do site  -->

    </div>

    <div class="caixa-geral">

        <div class="caixa_form"> <!-- Aqui fica a caixa do formulário do site  -->
            <img src="img/insta-logo.png" class="Logo_Instagram" alt="logo_Instagram">
            <!-- Aqui fica a imagem do site  -->



            <input placeholder=" Telefone, nome de usuário ou email ">
            <input placeholder="Senha de acesso" type="password"> <!-- Aqui fica a senha do site  -->
            <button> Entrar </button>

            <a class="login_facebook"> Entrar com Facebook </a> <!-- use-se em links -->
            <a class="esqueceu_senha">Esqueceu a senha? </a>

        </div>

        <div class="caixa-cadastro">
            <p class="paragrafo-cadastro">Não tem uma conta ?</p> <a class="link-cadastro">Cadastra-se</a>
        </div>

        <p class="parafrago-app">Obtenha o aplicativo</p>

        <div class="caixa-app">
            <img src="img/ios.png" class="logo-app" alt="iOS app logo">
            <img src="img/google.png" class="logo-app" alt="google app logo">
        </div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
