<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de CSS </title>
    <link rel="stylesheet" href="../Pasta-Css/exercicio.css">
</head>
<body>
    
    <main>
        <header>
            <h1> LISTA DE CARROS </h1> 
            <span> Os melhores carros do Brasil </span>
        </header>

        <section>
            <div class="cards">

                <div class="card">
                    <h3 class="card-title">FERRARI</h3>
                    <span class="card-subtitle">2024-2025</span>

                    <figure>
                        <img class="card-image" src="../img/ferrari.png" alt="Ferrari" >
                    </figure>

                    <div class="card-price">
                        R$ 3.000.000,00
                    </div>
                </div>

                <div class="card">
                    <h3 class="card-title">CORVETTE</h3>
                    <span class="card-subtitle">2020</span>

                    <figure>
                        <img class="card-image" src="../img/corvette.png" alt="corvette-laranja" >
                    </figure>

                    <div class="card-price">
                        R$ 170.000,00
                    </div>
                </div>

                <div class="card">
                    <h3 class="card-title">BMW</h3>
                    <span class="card-subtitle">2024</span>

                    <figure>
                        <img class="card-image" src="../img/bmw.png" alt="bmw" >
                    </figure>

                    <div class="card-price">
                        R$ 400.000,00
                    </div>
                </div>

                <div class="card">
                    <h3 class="card-title">PORCHE-911</h3>
                    <span class="card-subtitle">2025</span>

                    <figure>
                        <img class="card-image" src="../img/porche-911.png" alt="porche-911" >
                    </figure>

                    <div class="card-price">
                        R$ 3.000.000,00
                    </div>
                </div>




            </div>
        </section>
        
    </main>
</body>
</html>
