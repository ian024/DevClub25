  CONCEITO DE BRANCHES  --- É PRATICAMENTE O REPOSITÓRIO PRINCIPAL DO SEU PROJETO,
   ONDE VOCÊ PODE TRABALHAR EM UMA VERSÃO DO SEU PROJETO SEM AFETAR O PROJETO PRINCIPAL.

  BRANCHES É TIPO UM MULTIVERSO DO GIT, ONDE VOCÊ PODE CRIAR UMA CÓPIA DO SEU PROJETO E TRABALHAR NELE SEM AFETAR O PROJETO PRINCIPAL.
    E BRANCHES SEGUDARIAS NÃO INFLUENCIA NA BRANCHES PRINCIPAL DO SEU CODÍGO E DEPOIS VOCÊ PODE JUNTAR OS DOIS PROJETOS.
  
  CRIANDO UMA NOVA BRANCHES :

  * NO SOURCE CONTROL -> CLICK EM MAIN E DEPOIS EM CREATE NEW BRANCH .
  * DÁ O NOME PARA SUA BRANCH -> BRANCH NAME -> "Develop" , enter.
  * SUBA SEUS PROJETOS PARA GITHUB .
  SEMPRE FAÇA COMMIT DO PROJETO ANTES DE VOLTAR PARA SEU BRANCH MAIN . ( NÃO DEIXE NADA NO CHANGES )

  GIT MERGE -> MESCLA O CODÍGO ALTERADO PARA O CODÍGO PRINCIPAL, DEPOIS DA ALERAÇÃO SALVAR 
  NO GITHUB -> COMPARE E PULL REQUEST -> CREATE PULL REQUEST ,DEPOIS QUE COMPARAR SEU CODÍGO COM O OUTRO ALTERADO 
  -> MERGE PULL REQUEST -> DEPOIS CONFIRMAR.
