 TABELAS HTML -> tabela é uma forma de organizar os dados, onde podemos colocar informações em linhas e colunas.
 

    <table></table> é a tag que usamos para criar uma tabela.
        <tr></tr> é a tag que usamos para criar uma linha na tabela.
        <td></td> é a tag que usamos para criar uma coluna na tabela.
    <th></th> é a tag que usamos para criar um cabeçalho na tabela.
